<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
            <div>
                <span id="welcome-user"></span>
                <a href="/logout">Logout</a>
            </div>
        </header>

        <div class="form-container">
            <form id="expense-form">
                <h2 id="form-title">Add New Expense</h2>
                <input type="hidden" id="expense-id">
                <input type="text" id="description" placeholder="Description (e.g., Groceries)" required>
                <select id="category" required>
                    <option value="" disabled selected>Select a Category</option>
                    <option value="FOOD">Food</option>
                    <option value="TRANSPORT">Transport</option>
                    <option value="UTILITIES">Utilities</option>
                    <option value="ENTERTAINMENT">Entertainment</option>
                    <option value="OTHER">Other</option>
                </select>
                <input type="number" id="base_amount" placeholder="Base Amount" step="0.01" required>
                <input type="number" id="tax_rate" placeholder="Tax Rate (e.g., 0.05 for 5%)" step="0.001" required>
                
                <!-- This div fixes the checkbox alignment -->
                <div class="checkbox-container">
                    <input type="checkbox" id="is_recurring">
                    <label for="is_recurring">Is this a recurring expense?</label>
                </div>
                
                <button type="submit">Save Expense</button>
                <button type="button" id="cancel-edit" class="hidden">Cancel Edit</button>
            </form>
        </div>

        <div class="filter-container">
            <label for="category-filter">Filter by Category:</label>
            <select id="category-filter">
                <option value="">All Categories</option>
                <option value="FOOD">Food</option>
                <option value="TRANSPORT">Transport</option>
                <option value="UTILITIES">Utilities</option>
                <option value="ENTERTAINMENT">Entertainment</option>
                <option value="OTHER">Other</option>
            </select>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Base Amount</th>
                        <th>Tax Rate</th>
                        <th>Total Amount</th>
                        <th>Recurring</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body"></tbody>
            </table>
        </div>

        <div class="pagination">
            <button id="prev-page" disabled>Previous</button>
            <span id="page-info"></span>
            <button id="next-page" disabled>Next</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
