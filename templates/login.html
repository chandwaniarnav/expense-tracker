<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="login-body">
    <div class="form-card">
        <div class="card-header">
            <h1>Welcome to Expense Tracker</h1>
            <p>Please sign in or create an account to continue</p>
        </div>

        <div class="tab-buttons">
            <button id="login-tab" class="tab-button active" onclick="switchTab('login')">Login</button>
            <button id="register-tab" class="tab-button" onclick="switchTab('register')">Register</button>
        </div>

        <!-- Login Form -->
        <div id="login-view" class="form-content active">
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
        
        <!-- Registration Form -->
        <div id="register-view" class="form-content">
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Choose a Username" required>
                <input type="password" id="register-password" placeholder="Create a Password" required>
                <button type="submit">Create Account</button>
            </form>
        </div>
        
        <p id="message"></p>
    </div>

    <script>
        function switchTab(tab) {
            const loginView = document.getElementById('login-view');
            const registerView = document.getElementById('register-view');
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const messageEl = document.getElementById('message');

            messageEl.textContent = ''; // Clear messages on tab switch

            if (tab === 'login') {
                loginView.classList.add('active');
                registerView.classList.remove('active');
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
            } else {
                loginView.classList.remove('active');
                registerView.classList.add('active');
                loginTab.classList.remove('active');
                registerTab.classList.add('active');
            }
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageEl = document.getElementById('message');
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            messageEl.textContent = 'Signing in...';
            messageEl.style.color = 'var(--secondary-color)';

            const res = await fetch('/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });

            if (res.ok) {
                window.location.href = '/';
            } else {
                messageEl.textContent = 'Login failed. Please check your credentials.';
                messageEl.style.color = 'var(--danger-color)';
            }
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageEl = document.getElementById('message');
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            messageEl.textContent = 'Registering...';
            messageEl.style.color = 'var(--secondary-color)';

            const res = await fetch('/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            });

            const data = await res.json();
            
            if (res.ok) {
                messageEl.textContent = data.message + ' You can now log in.';
                messageEl.style.color = 'var(--primary-color)';
                document.getElementById('register-form').reset();
                switchTab('login'); // Switch to login tab on success
            } else {
                messageEl.textContent = data.error;
                messageEl.style.color = 'var(--danger-color)';
            }
        });
    </script>
</body>
</html>
